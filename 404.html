<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Venda Armarinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 100px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: #333;
            margin: 10px 0;
        }
        
        .error-message {
            font-size: 24px;
            color: #666;
            margin: 15px 0 30px;
        }
        
        .error-description {
            color: #888;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn-login {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            border: 2px solid #667eea;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-code">404</div>
        <div class="error-message">Página Não Encontrada</div>
        <div class="error-description">
            Desculpe, a página que você está procurando não existe ou foi removida.<br>
            Verifique o URL ou volte para a página inicial.
        </div>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Ir para Página Inicial
        </a>
        <br>
        <a href="login.html" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Voltar para Login
        </a>
    </div>
</body>
</html>
