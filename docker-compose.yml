version: '3.8'

services:
  # API de Pagamento
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./api:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - venda-armarinho

  # Documentação Web
  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      - ./docs:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - venda-armarinho
    depends_on:
      - api

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - venda-armarinho
    depends_on:
      - api
      - docs

networks:
  venda-armarinho:
    driver: bridge
