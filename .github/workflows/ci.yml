jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'  # ← isso resolve na maioria dos casos

      - name: Install dependencies (API)
        working-directory: ./api
        run: pnpm install --frozen-lockfile   # adicione --frozen-lockfile para segurança no CI

      # ... os outros steps iguais, mas adicione --frozen-lockfile onde fizer sentido
    

    
    - name: Build (Web)
      working-directory: ./multiplatform
      run: pnpm build:web || true
